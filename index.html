<style>
	.scroll-left {
	 height: 40px;	
	 overflow: hidden;
	 position: relative;
	 background: #FFFFFF;
	 color: #2F4F4F;
	 border: 3px solid C3C3C3;
	}
	.scroll-left p {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 margin: 0;
	 line-height: 40px;
	 text-align: center;
	 /* Starting position */
	 transform:translateX(100%);
	 /* Apply animation to this element */
	 animation: scroll-left 10s linear infinite;
	}
	/* Move it (define the animation) */
	@keyframes scroll-left {
	 0%   {
	 transform: translateX(100%); 		
	 }
	 100% {
	 transform: translateX(-100%); 
	 }
	}
</style>
